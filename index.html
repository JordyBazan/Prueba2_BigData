<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-size: 1.1em;
            color: #333;
        }
        input[type="text"], input[type="email"], input[type="number"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        input[type="text"], input[type="email"], input[type="number"] {
            background-color: #f9f9f9;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .highlight {
            color: #007bff;
            font-weight: bold;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulario de Pago</h1>
        <form action="/procesar-pago" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Escribe tu nombre">
            </div>
            <div class="form-group">
                <label for="email">Correo Electr√≥nico</label>
                <input type="email" id="email" name="email" required placeholder="ejemplo@correo.com">
            </div>
            <div class="form-group">
                <label for="monto">Monto a Pagar (USD)</label>
                <input type="number" id="monto" name="monto" required placeholder="Ingrese el monto" min="1">
            </div>
            <div class="form-group">
                <input type="submit" value="Pagar Ahora">
            </div>
        </form>
        <div class="footer">
            <p>Pago seguro y protegido</p>
        </div>
    </div>
</body>
</html>
